<div class="header">
    <div class="resources">
        <i class="henchmen fa fa-users" aria-hidden="true"></i>
        <p class="henchmen-readout">{{_player.currentHenchmen}}/{{_inventory.henchmenCapacity}}</p>
        <i class="guard fa fa-shield" aria-hidden="true"></i>
        <p class="guard-readout">{{_player.currentGuards}}/{{_inventory.guardCapacity}}</p>
    </div>
    <div>
        <h1 class="title">Bad Guy</h1>
    </div>
    <div class="scheme" [ngStyle]="{'cursor': _player.currentScheme ? 'pointer' : 'default'}" (click)="_scheming.switchToCurrentSchemePreview()">
        <div *ngIf="_scheming.earningSchemePoints">
            <h5 class="status-text">Scheming</h5>
            <div class="scheme-bar-container" [ngStyle]="{'border' : '1px solid ' + _player.currentScheme.color }">
                <div class="scheme-progress-bar" [ngStyle]="{'width': _scheming.currentSchemePercentage + '%', 'background-color' : _player.currentScheme.color}"></div>
                <i class="scheme-icon fa {{_player.currentScheme.fa}}" aria-hidden="true"></i>
            </div>
        </div>
        <div *ngIf="!_scheming.earningSchemePoints">
            <h5 class="status-text">Not Scheming</h5>
            <i class="fa fa-spinner fa-pulse fa-2x fa-fw"></i>
        </div>
    </div>
</div>
