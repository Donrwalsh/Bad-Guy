<div class="activity-panel">
    <div class="help-wanted-container" *ngIf="_player.helpWanted1Unlocked" (click)="collectHelpWanted1()">
        <div class="help-wanted-progress-bar wide" [ngStyle]="{'width': 25*(_player.helpWanted[0]['percentage']/100) + '%'}"></div>
        <div class="help-wanted-progress-bar narrow" [ngStyle]="{'width': 50*(_player.helpWanted[0]['percentage']/100) + '%'}"></div>
        <p class="help-wanted-display noselect">
            <i class="help-wanted-generation-icon fa fa-user faa-slow faa-flash animated" aria-hidden="true" 
                [ngStyle]="{'color': _player.helpWanted[0]['full'] ? '#ccddff' : 'black' }"></i>
                    Help Wanted Ad                
            <i class="help-wanted-collection-icon fa fa-user faa-slow animated" aria-hidden="true" 
                [ngStyle]="{'display': _player.helpWanted[0]['currentStore'] > 0 ? 'inline-block' : 'none' }"
                [ngClass]="{'faa-tada': !_player.isHenchmenCapacityFull, 'faa-horizontal': _player.isHenchmenCapacityFull }"></i>
            </p>
    </div>
</div>
