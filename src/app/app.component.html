<header></header>
<div class="main-section" *ngIf="!_base.initialLoadSchemes">
  <div class="resources-bar">
    <div class="resource-tab lair">
      <i class="fa fa-home" aria-hidden="true"></i>
      <p class="resource-readout">Mom's Basement</p>
    </div>
    <div class="resource-tab cash" *ngIf="_player.cash > 0">
      <i class="fa fa-money" aria-hidden="true"></i>
      <p class="resource-readout">{{_player.cash}}</p>
    </div>
    <div class="resource-tab henchmen" *ngIf="_recruiting.areAnyUnlocked()">
      <i class="fa fa-users" aria-hidden="true"></i>
      <p class="resource-readout">{{_player.currentHenchmen}}/{{_inventory.henchmenCapacity}}</p>
    </div>
    <div class="resource-tab guard" *ngIf="_training.guardTrainingUnlocked">
      <i class="fa fa-shield" aria-hidden="true"></i>
      <p class="resource-readout">{{_player.currentGuards}}/{{_inventory.guardCapacity}}</p>
    </div>



  </div>
  <activity-panel></activity-panel>
  <scheme-panel></scheme-panel>

</div>
