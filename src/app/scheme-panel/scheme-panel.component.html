<div *ngIf="_scheming.schemes" class="scheme-panel">
    <div style="width:2.5%;height:50vh;float:left;"></div>
    <div class="select-bar">
        <div class="schemes select" (click)="_scheming.selected = 'scheming'; _scheming.showPreview = false;">
            <i class="fa fa-lightbulb-o" aria-hidden="true"></i>
        </div>
        <div class="hench select" (click)="_scheming.selected = 'henchmen'; _scheming.showPreview = false;">
            <i class="fa fa-user" aria-hidden="true"></i>
        </div>
        <div class="operate select" (click)="_scheming.selected = 'operations'; _scheming.showPreview = false;">
            <i class="fa fa-location-arrow" aria-hidden="true"></i>
        </div>
        <div class="lair select" (click)="_scheming.selected = 'lairs'; _scheming.showPreview = false;">
            <i class="fa fa-home" aria-hidden="true"></i>
        </div>
    </div>
    <div class="scheme-area" *ngIf="_scheming.selected == 'scheming'">
        <div class="column">
            <p class="node" (click)="_scheming.schemePreview(0)">
                <i class="fa {{_scheming.schemes[0].fa}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(0) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(0)+1}}</p>-->
            <p class="node" (click)="_scheming.schemePreview(1)">
                <i class="fa {{_scheming.getFaById(1)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(1) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(1)+1}}</p>-->
            <p class="node" (click)="_scheming.schemePreview(2)">
                <i class="fa {{_scheming.getFaById(2)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(2) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(2)+1}}</p>-->
        </div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="hench-area" *ngIf="_scheming.selected == 'henchmen'">
        <div class="column">
            <p class="node" (click)="_scheming.schemePreview(3)">
                <i class="fa {{_scheming.getFaById(3)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(3) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(0)+1}}</p> -->
            <p class="node" (click)="_scheming.schemePreview(4)">
                <i class="fa {{_scheming.getFaById(4)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(4) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(1)+1}}</p> -->
            <p class="node" (click)="_scheming.schemePreview(5)">
                <i class="fa {{_scheming.getFaById(5)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(5) ? 'default' : 'grey' } "></i>
            </p>
            <!--<p class="level">{{_scheming.getSchemeCurrentLevel(2)+1}}</p> -->
        </div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="operate-area" *ngIf="_scheming.selected == 'operations'">
        <div class="column">
            <p class="node" (click)="_scheming.schemePreview(6)">
                <i class="fa {{_scheming.getFaById(6)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(6) ? 'default' : 'grey' } "></i>
            </p>
            <p class="node" (click)="_scheming.schemePreview(7)">
                <i class="fa {{_scheming.getFaById(7)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(7) ? 'default' : 'grey' } "></i>
            </p>
            <p class="node" (click)="_scheming.schemePreview(8)">
                <i class="fa {{_scheming.getFaById(8)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(8) ? 'default' : 'grey' } "></i>
            </p>
        </div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
        <div class="column"></div>
    </div>
    <div class="lair-area" *ngIf="_scheming.selected == 'lairs'">
        <div class="column">
            <p class="node hidden"></p>
            <p class="node" (click)="_scheming.schemePreview(9)">
                <i class="fa {{_scheming.getFaById(9)}}" aria-hidden="true" [ngStyle]="{'color' : _scheming.canSchemeBeLearned(9) ? 'default' : 'grey' } "></i>
            </p>
            <p class="node hidden"></p>
        </div>
    </div>
    <div *ngIf="_scheming.showPreview" class="scheme-flyout {{_scheming.previewScheme['tree']}}">
        <div class="inner-content">
            <i class="scheme-icon fa {{_scheming.schemePreviewFa()}}" aria-hidden="true"></i>
            <p class="scheme-name">{{_scheming.previewScheme.name}} {{_scheming.previewSchemeLevel > 0 ? _scheming.previewSchemeLevel+1 : ''}}</p>
            <p class="benefit-text">{{_scheming.previewSchemeDescription}} </p>
            <p *ngIf="_scheming.canSchemeBeLearned(_scheming.previewScheme['ref'])" class="flavor-text">{{_scheming.previewSchemeFlavor}}</p>
            <p *ngIf="!_scheming.canSchemeBeLearned(_scheming.previewScheme['ref'])" style="color:red" class="flavor-text">Lair Level 1 required.</p>
            <p class="scheme-exp"> {{_scheming.previewSchemeExp}}/{{_scheming.previewSchemeExpTarget}}</p>
            <p class="node {{_scheming.previewScheme['tree']}}-strong" style="width:90%;margin-top:.5rem;font-family:'Prociono';border-radius:.5rem;font-size:1rem;height:1.3rem;"
                [ngStyle]="{'background-color' : _scheming.previewScheme['color']}" *ngIf="_scheming.showSchemeButtonInPreviewScheme()"
                (click)="_scheming.startSchemingPreview()">Scheme</p>
        </div>


    </div>

</div>
